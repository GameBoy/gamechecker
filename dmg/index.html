<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" href="../styles.css" type="text/css" rel="preload">

<body>

<section>
  <h3>GameChecker DMG</h3>
  <p class="section-lead">Can you open your game?</p>

    <a href="./yes/" class="service service1">
      <i class="ti-bar-chart"></i>

      <p class="cta">Yes <span class="ti-angle-right"></p>

    <a href="./no/" class="service service2">
      <i class="ti-light-bulb"></i>
      <h4></h4>
      <p><img src="../images/DMG-1.png" height=100% width=100%></p>
      <p class="cta">No <span class="ti-angle-right"></p>
    </a>

  </div>
