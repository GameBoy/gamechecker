<!DOCTYPE html>
<html>
<head>
<title>GameChecker DMG PCB</title>
<link rel="stylesheet" href="../../styles.css" type="text/css" rel="preload">
</head>

<body>

<section>
  <h3>GameChecker DMG</h3>
  <p class="section-lead">Select the one that looks the most like your game</p>
  <div class="services-grid">

    <a href="./real/" class="service service1">
      <i class="ti-bar-chart"></i>
      <h4>Has a chip marked "MBC*", and all the holes above the pads are in a straight line</h4>
      <p><img src="../../images/DMG_PCB_Real.png" height=100% width=100%></p>
      <p class="cta">This one! <span class="ti-angle-right"></p>
    </a>

    <a href="./fake/" class="service service2">
      <i class="ti-light-bulb"></i>
      <h4>Has a black blob, is lacking an "MBC*" chip, or does not have holes in a straight line above the pads</h4>
      <p><img src="../../images/DMG_PCB_Fake.png" height=100% width=100%></p>
      <p class="cta">This one! <span class="ti-angle-right"></p>
    </a>

  </div>
</section>


</body>

</html>
